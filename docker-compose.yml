version: '3.8'

services:
  streaming-service:
    build: .
    container_name: rtmp-streaming-service
    ports:
      - "5000:5000"
    environment:
      - RTMP_URL=${RTMP_URL}
      - STREAM_KEY=${STREAM_KEY}
      - VIDEO_URL=${VIDEO_URL}
      - PORT=5000
      - NODE_ENV=production
      - CONTROL_KEY=${CONTROL_KEY}  # Required: Set to a secure random key for control endpoint access
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Ensure proper signal handling for graceful shutdowns
    init: true